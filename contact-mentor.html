<body>
  <h1>üë©‚Äçüè´ Contact a Mentor</h1>
  <p style="text-align:center">Reach out to an experienced mentor for guidance, advice, and career support.</p>

  <form action="submit_mentor_request.php" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="field">Field of Interest</label>
    <select id="field" name="field" required>
      <option value="">-- Select Field --</option>
      <option value="web">Web Development</option>
      <option value="mobile">Mobile App Development</option>
      <option value="data">Data Analysis</option>
      <option value="cyber">Cybersecurity</option>
      <option value="cloud">Cloud Computing</option>
      <option value="ai">AI & Machine Learning</option>
      <option value="uiux">UI/UX Design</option>
      <option value="marketing">Digital Marketing</option>
    </select>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message for the mentor..." required></textarea>

    <button type="submit">Send Request</button>
  </form>
