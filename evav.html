<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - NExDI Hub</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      color: #111827;
    }
    p {
      color: #475569;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      letter-spacing: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #2563eb;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Email Verification</h2>
    <p>We sent a 6-digit code to your email. Enter it below to verify your account.</p>
    
    <form action="verify_code.php" method="POST">
      <input type="text" name="verification_code" maxlength="6" placeholder="Enter code" required>
      <button type="submit">Verify</button>
    </form>

    <a href="resend_code.php">Resend Code</a>
  </div>
</body>
</html>
