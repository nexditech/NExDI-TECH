<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NExDI Hub - Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #c99e53;
    }
    .support {
      padding: 60px 20px;
      text-align: center;
    }
    .support h1 {
      font-size: 32px;
      color:  #c99e53;
      margin-bottom: 15px;
    }
    .support p {
      font-size: 16px;
      max-width: 700px;
      margin: 0 auto 40px;
      color: #374151;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #111827;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background:  #c99e53;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background:  #c99e53;
    }
    .contact-info {
      margin-top: 40px;
    }
    .contact-info p {
      margin: 5px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <section class="support">

    <form>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Enter subject" required>
      
      <label for="message">Your Message</label>

      <button type="submit">Submit Request</button>

</body>
</html>
